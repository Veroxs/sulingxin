<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账单详情</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="email=no,address=no,telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="page-billDetail" data-page="billDetail">
<div class="header-title">
    <em class="back"></em>
    <h2>账单详情</h2>
</div>
<main>
    <div class="price-section">
        <p class="p1">
            +800.00
        </p>
        <p class="p2">
            待还款
        </p>
    </div>
    <div class="infoWrap" style="margin-top: 0;border-top: none">
        <div class="info-line">
            借入金额
            <span class="txt-r">800.00</span>
        </div>
        <div class="info-line">
            实际到账
            <span class="txt-r">765.00</span>
        </div>
        <div class="info-line">
            借款总费用
            <span class="txt-r">35.00</span>
        </div>
        <div class="info-line">
            现金券抵扣
            <span class="txt-r">-0.00</span>
        </div>
    </div>
    <div class="infoWrap txt-yellow">
        <div class="info-line">
            应还款时间
            <span class="txt-r">2017-05-23</span>
        </div>
        <div class="info-line">
            应还金额
            <span class="txt-r">800.00</span>
        </div>
    </div>
    <div class="infoWrap">
        <div class="info-line">
            提现银行卡
            <span class="txt-r">建设银行（尾号7490）</span>
        </div>
        <div class="info-line">
            放款时间
            <span class="txt-r">2017-05-16 10:18</span>
        </div>
    </div>
    <div class="prompt">
        <p>注：用户每天每笔借款最多可进行3次还款操作，由于还款次数达到上限造成无法还款产生的逾期费用，由用户承担。</p>
    </div>
    <div class="btnWrap">
        <a class="btn-1">去还款</a>
     </div>
</main>

<!-- js start -->
<script src="js/zepto.min.js"></script>
<script src="js/autoFize.js"></script>

<!-- js end -->
</body>
</html>
