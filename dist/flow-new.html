<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>流程</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="email=no,address=no,telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="page-flow-new" data-page="flow-new">
<div class="header-title">
    <em class="back"></em>
    <h2>极速贷</h2>
</div>
<main>
    <div class="banner">
        <img src="images/banner-pic5.png">
    </div>
    <div class="choose-section">
        <h3>请选择金额</h3>
        <div class="choose-list price">
            <ul>
                <li>
                    <div class="choose-item">
                        <input type="radio" name="chk1">
                        <div class="choose-box">
                            1000元
                        </div>
                    </div>
                </li>
                <li>
                    <div class="choose-item">
                        <input type="radio" name="chk1">
                        <div class="choose-box">
                            2000元
                            <p class="state">暂未开放</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="choose-section" style="border-bottom: none">
        <h3>请选择分期天数</h3>
        <div class="choose-list date">
            <ul>
                <li>
                    <div class="choose-item">
                        <input type="radio" name="chk2">
                        <div class="choose-box">
                            <div class="title">分期7天</div>
                            <div class="date-price">
                                <p>到账金额：920.00</p>
                                <p>服务费用：80.00</p>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="choose-item">
                        <input type="radio" name="chk2">
                        <div class="choose-box">
                            <div class="title">分期14天</div>
                            <div class="date-price">
                                <p>到账金额：920.00</p>
                                <p>服务费用：80.00</p>
                            </div>
                        </div>
                    </div>
                </li>
                
            </ul>
        </div>
    </div>
    <div class="btn-wrap">
        <a class="btn-1">立即申请</a>
    </div>
</main>

<!-- js start -->
<script src="js/zepto.min.js"></script>
