<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="email=no,address=no,telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="page-index" data-page="index">
<div class="header-title">
    <em class="back"></em>
    <h2>极速贷</h2>
</div>
<main>
    <div class="banner swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/banner-pic3.png"></div>
            <div class="swiper-slide"><img src="images/banner-pic2.png"></div>
            <div class="swiper-slide"><img src="images/banner-pic4.png"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="notice-line">
        <i class="icon icon-laba"></i>
        <marquee direction="left" onmouseout="this.start()" onmouseover="this.stop()">热烈庆祝极速贷正式上线！</marquee>
    </div>
    <div class="quota-section">
        <p class="p1">预计您当前可用额度为:</p>
        <div class="price">￥5000.00</div>
        <p class="p2"><span class="mr">授信额度:800元</span>邀友提额:0元<i class="icon icon-wenhao"></i></p>
        <a class="btn-loan">
            <i class="icon icon-yinhangka1"></i>
            立即借款
            <span class="mr">实时到账</span>
            <i class="arrow-right"></i>
        </a>
    </div>
    <div class="explain-section">
        <h3 class="title"><i class="icon icon-gantanhao"></i>极速贷说明</h3>
        <p>1、用户需完成实名认证、绑定借记卡、必要授信认证后，方可开始借款；</p>
        <p>2、每名用户同时只支持一种借款，还款完成后可再次借款。</p>
    </div>

    
</main>
<nav class="bottom-nav">
    <ul>
        <li class="on">
            <a href="">
                <i class="icon icon-shouye"></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="">
                <i class="icon icon-zhangdan2"></i>

                <p>账单</p>
            </a>
        </li>
        <li>
            <a href="">
                <i class="icon icon-mine3"></i>

                <p>我的</p>
            </a>
        </li>
    </ul>
</nav>
<!-- js start -->
<script src="js/zepto.min.js"></script>
<script src="js/autoFize.js"></script>
<script src="js/swiper-3.3.1.jquery.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true,

        // 如果需要分页器
        pagination: '.swiper-pagination'
    })
</script>
<!-- js end -->
</body>
</html>
