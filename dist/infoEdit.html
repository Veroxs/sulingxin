<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息填写</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="email=no,address=no,telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="page-infoEdit" data-page="infoEdit">
<div class="header-title">
    <em class="back"></em>
    <h2>信息填写</h2>
</div>
<main>
    <div class="notice-line">
        <i class="icon icon-gantanhao"></i>
        完成实名认证和绑定借记卡，才可预支工资哦！
    </div>
    <div class="edit-section">
        <div class="form-line">
            <label class="lab-tit">姓名</label>
            <input type="text" id="name" class="input-txt" placeholder="请输入真实姓名">
        </div>
        <div class="form-line">
            <label class="lab-tit">身份证号</label>
            <input type="text" id="sfz" class="input-txt" placeholder="请输入身份证号码">
        </div>
        <div class="form-line">
            <label class="lab-tit">卡号</label>
            <input type="text" id="cardNum" class="input-txt" placeholder="请输入借记卡卡号">
        </div>
        <div class="form-line">
            <label class="lab-tit">发卡行</label>
            <input type="text" class="input-txt" id="bank">
            <div class="more">支持银行</div>
        </div>
        <div class="form-line">
            <label class="lab-tit">手机号</label>
            <input type="text" class="input-txt" id="tel" placeholder="请输入银行预留手机号码">
            <div class="more getNum" id="getMsg">点击获取</div>
        </div>
        <div class="form-line">
            <label class="lab-tit">验证码</label>
            <input type="text" id="yzm" class="input-txt">
        </div>
        <div class="chk-line">
            <em class="chk" id="chk"><input type="checkbox" id="chk-input" class="form-input"><i class="icon icon-checkbox"></i></em>
            同意<span>《代扣服务协议》</span>
        </div>
        <div class="btnWrap">
            <a class="btn-1" id="submit">完成</a>
        </div>
        
    </div>
    <!-- 提示信息 -->
    <div class="prompt-popup"><p class="nowrap-text"></p></div>
</main>

<!-- js start -->
<script src="js/zepto.min.js"></script>
<script src="js/autoFize.js"></script>
<script src="js/infoEdit.js"></script>
<!-- js end -->
</body>
</html>
