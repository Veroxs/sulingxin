<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>平台信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="email=no,address=no,telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="page-platform" data-page="platform">
<div class="header-title">
    <em class="back"></em>
    <h2>平台信息</h2>
</div>
<main>
    <div class="notice-line">
        填写其他借款平台账户信息，放款成功率更高，速度更快！
    </div>
    <div class="edit-section">
        <div class="form-line">
            <label class="lab-tit">平台名称</label>
            <input type="text" id="platName" class="input-txt" placeholder="请输入平台名称">
        </div>
        <div class="form-line">
            <label class="lab-tit">平台账号</label>
            <input type="text" id="account" class="input-txt" placeholder="请输入账号">
        </div>
        <div class="form-line">
            <label class="lab-tit">平台密码</label>
            <input type="text" id="pas" class="input-txt" placeholder="请输入密码">
        </div>
        <div class="chk-line">
            <em class="chk" id="chk"><input type="checkbox" id="chk-input" class="form-input"><i class="icon icon-checkbox"></i></em>
            同意授权访问您其他借款平台的账户信息
        </div>
        <div class="btnWrap">
            <a class="btn-1" id="submit">提交</a>
        </div>
        
    </div>   
    <div class="prompt">
        <h3>如何增加借款通过率？</h3>
        <p>1、经常填写您使用平台的账户信息</p>
        <p>2、填写2个以上账户信息</p>
    </div> 
     <!-- 提示信息 -->
    <div class="prompt-popup"><p class="nowrap-text"></p></div>  

    <!-- 确认弹窗 -->
    
</main>

<!-- js start -->
<script src="js/zepto.min.js"></script>
<script src="js/autoFize.js"></script>
<script src="js/common.js"></script>
<script src="js/platform.js"></script>

<!-- js end -->
</body>
</html>
