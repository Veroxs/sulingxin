<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="email=no,address=no,telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="page-register" data-page="register">
<div class="header-title">
    <em class="back"></em>
    <h2>注册</h2>
</div>
<main>
    <div class="banner">
        <h3>厦门极速贷</h3>
        <p class="en">Xiamen &nbsp;&nbsp;JiSuDai</p>
    </div>
    <div class="register-section">
        <div class="form-line">
            <input type="text" placeholder="您的手机号" id="tel" maxlength="11">
        </div>
        <div class="form-line mima">
            <input type="password" placeholder="6-20位密码" id="pas" maxlength="20">
            <em class="tb"><i class="icon icon-biyan eye"></i></em>
        </div>
        <div class="form-line mima">
            <input type="password" placeholder="再次输入密码" id="pasRepeat" maxlength="20">
            <em class="tb"><i class="icon icon-biyan eye"></i></em>
        </div>
        <div class="form-line yzm">
            <input type="text" placeholder="短信验证码" id="yzm" maxlength="10">
            <em class="tb" id="getMsg">点击获取</em>
        </div>
        <div class="chk-line">
            <em class="chk" id="chk"><input type="checkbox" id="chk-input" class="form-input"><i class="icon icon-checkbox"></i></em>
            同意<span>《用户协议》</span>
        </div>
        <input type="button" class="btn-login" id="login" value="登录">
    </div>
    <div class="copyright">
        厦门鑫源沣投资咨询有限公司旗下借款平台
    </div>
    <!-- 提示信息 -->
    <div class="prompt-popup"><p class="nowrap-text"></p></div>
</main>

<!-- js start -->
<script src="js/zepto.min.js"></script>
<script src="js/autoFize.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
<!-- js end -->
</body>
</html>
