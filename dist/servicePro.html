<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>服务商认证</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="email=no,address=no,telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="page-platform" data-page="platform">
<div class="header-title">
    <em class="back"></em>
    <h2>服务商认证</h2>
</div>
<main>
    <div class="edit-section">
        <div class="form-line">
            <label class="lab-tit">电话号码</label>
            <input type="text" id="tel" class="input-txt">
        </div>
        <div class="form-line">
            <label class="lab-tit">服务密码</label>
            <input type="text" id="pas" class="input-txt">
        </div>
        <div class="form-line">
            <label class="lab-tit">动态码</label>
            <input type="text" id="msg" class="input-txt">
        </div>
        <div class="chk-line">
            <em class="chk" id="chk"><input type="checkbox" id="chk-input" class="form-input"><i class="icon icon-checkbox"></i></em>
            同意运营商授权协议
        </div>
        <div class="btnWrap">
            <a class="btn-1" id="submit">登录</a>
        </div>
        
    </div>   
    <div class="prompt">
        <h3>温馨提示</h3>
        <p>1、请授权本人实名认证手机号</p>
        <p>2、登录成功后将受到运营商通知短信，无需回复</p>
        <p>3、可授权多个手机号</p>
    </div> 
    <!-- 提示信息 -->
    <div class="prompt-popup"><p class="nowrap-text"></p></div>    
</main>

<!-- js start -->
<script src="js/zepto.min.js"></script>
<script src="js/autoFize.js"></script>
<script src="js/servicePro.js"></script>

<!-- js end -->
</body>
</html>
