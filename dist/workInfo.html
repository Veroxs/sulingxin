<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>工作信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="email=no,address=no,telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/LArea.css">
</head>
<body class="page-workInfo" data-page="workInfo">
<div class="header-title">
    <em class="back"></em>
    <h2>工作信息</h2>
</div>
<main>
    <div class="info-wrap">
        <div class="info-line">
            <label class="lab-tit">常住地址</label>
            <input type="text" id="demo1" readonly="" class="input-txt city" placeholder="请选择城市" value="">
            <input id="value1" type="hidden"/>
        </div>
        <div class="info-line">
            <label class="lab-tit">详细地址</label>
            <input type="text" class="input-txt">
        </div>
            
    </div>  
    <div class="info-wrap">
        <div class="info-line">
            <label class="lab-tit">单位名称</label>
            <input type="text" class="input-txt">
        </div>
        <div class="info-line">
            <label class="lab-tit">单位电话</label>
            <input type="text" class="input-txt tel-input-l">
            <span class="heng">-</span>
            <input type="text" class="input-txt tel-input-r">
        </div>  
    </div> 
    <div class="info-wrap">
        <div class="info-line">
            <label class="lab-tit">单位地区</label>
            <input type="text" id="demo2" readonly="" class="input-txt city" placeholder="请选择城市" value="">
            <input id="value2" type="hidden" value="20,234,504"/>
        </div>        
        <div class="info-line">
            <label class="lab-tit">详细地址</label>
            <input type="text" class="input-txt">
        </div>            
    </div>      
    <div class="btnWrap">
        <a class="btn-1">保存</a>
    </div>                 
</main>

<!-- js start -->
<script src="js/zepto.min.js"></script>
<script src="js/autoFize.js"></script>
<script src="js/picker.min.js"></script>
<script src="js/city.js"></script>
<script src="js/workInfo.js"></script>

<!-- js end -->
</body>
</html>
